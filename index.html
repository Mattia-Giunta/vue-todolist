<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link bootstraps -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">

    <title>To Do List</title>

</head>

<body data-bs-theme="dark">

    <div id="app">

        <!-- titolo -->
        <h1 class="text-center ">TO DO LIST</h1>

        <div class="row g-3 justify-content-center ">

            <!-- contenitore input text -->
            <div class="col-auto">

              <label for="inputText" class="visually-hidden">Nuova Attività</label>

              <!-- input text -->
              <input 
                type="text" 
                class="form-control" 
                id="inputText" 
                placeholder="Nuova Attività"
                v-model="newTask.text"
                @keyUp.enter="addTask"
              />

            </div>

            <div class="col-auto">

                <!-- bottone -->
              <button 
              class="btn btn-primary mb-3"
              @click="addTask"
              >Aggiungi Attività</button>

            </div>

        </div>

        <!-- area contenitore delle task -->
        <div class="bg-gradient w-50 m-auto rounded-3 p-3">

            <ul class="d-flex flex-column">

                <!-- list intem con ciclo for e condizionale  -->
                <li 
                class="d-flex justify-content-between border-bottom mt-3 "
                v-if="tasks.length !== 0"
                v-for="(element,index) in tasks"
                :key="element"
                >
                    <!-- elemento della lista con evento al click che aggiunge line through -->
                    <p 
                    class="text-capitalize "
                    @click="checkText(index)"
                    :class="{'text-decoration-line-through': element.done }"
                    >
                        {{element.text}}
                    </p>
                    
                    <span>
                        <!-- croce con funzione di rimuore le riga dalla lista -->
                        <i 
                        class="fa-solid fa-xmark"
                        @click="removeTask(index)"
                        ></i>

                    </span>

                </li>

                <!-- list intem con condizionale se cancelli tutti i task -->
                <li 
                v-else
                class="d-flex "
                >
                    <h2>Non ci sono tasks</h2>
                </li>

            </ul>

        </div>

    </div>

    
    <!-- link bootstraps -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- link vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./main.js"></script>
</body>
</html>
